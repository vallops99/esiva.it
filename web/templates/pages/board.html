{% extends 'base.html' %}

{% load context_tags %}

{% block content %}
  {% message_kind kind_of_messages as messages %}
  <div class='container-fluid h-100 p-3 board-page'>
    {% for message in messages %}
      <div class='message-container d-flex flex-column w-80
        {% if forloop.counter|divisibleby:2 %}
          align-items-end
        {% else %}
          align-items-start
        {% endif %}'>
        <div class="pt-2">
          {{ message.text }}
        </div>
        <div class="pt-2">
          {{ message.user }}
        </div>
      </div>
    {% endfor %}
  </div>
  {% include 'includes/create_message.html' %}
{% endblock %}
